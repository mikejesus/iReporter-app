<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iReporter is a web app aimed at helping citizens report corruption cases; it also helps them to report things for intervention purpose">
    <meta name="keyword" content="iReporter, corruption cases, government intervention, report corruption">
    <meta name="author" content="Michael Sunday Olawuni">
    <link rel="stylesheet" href="./css/style.css">

    <title>iReporter - Create Intervention</title>
</head>

<body>
    <!--Header Section begins here-->
    <header id="home">

        <div class="container">
            <div id="brand">
                <h1><a href="index.html">iReporter</a></h1>
            </div>

            <nav>
                <ul>
                    <li class="current"><a href="./signin.html">Sign In</a></li>
                    <li><a href="./signup.html">Sign Up</a></li>

                </ul>
            </nav>

        </div>
    </header>
    <!--End of Header Section -->

    <main>
        <section id="intervention">
            <div class="container">
                <h1>Intervention Report</h1>
                <form id="myform">
                    <div class="form-class">

                        <input type="text" placeholder="Subject of Intervention Needed">
                    </div>

                    <div class="form-class">

                        <input type="text" placeholder="Where the Intervention is Needed">
                    </div>

                    <div class="form-class">

                        <textarea col="2" row="5" placeholder="Describe the type of intervention needed (e.g new bridge, new road network, etc)"></textarea>
                    </div>



                    <div class="form-class">

                        <input type="text" placeholder="Date of occurence">
                    </div>

                    <div class="form-class">
                        <label>Attach Video </label><input type="file">
                    </div>

                    <div class="form-class">
                        <p><input type="checkbox" name="agreement">I affirm that I'm supplying a genuine information.</p>
                        <button type="submit">Intervention Report</button>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <!--Footer -->
    <footer>

        <p>iReporter. Copyright &copy; 2020 by Michael S. Olawuni</p>
    </footer>
</body>

</html>
